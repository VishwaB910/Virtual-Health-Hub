<!DOCTYPE html>
<html>
<head>
<style>
.txt {
  text-align: center;
}

body {
  margin: 0;
  padding: 0;
  background-image: url('723bf831b674ed3fefdcd0e9c0030644.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

fieldset {
  margin: auto;
  width: 400px;
  padding: 1em;
  background-color: rgba(255, 255, 255, 0.8);
}

/* Additional styling for the form elements */
label {
  display: block;
  margin-top: 10px;
}

input[type="text"],
input[type="tel"],
input[type="email"],
select,
textarea {
  width: calc(100% - 16px);
  padding: 8px;
  margin-top: 6px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="submit"] {
  width: calc(100% - 16px);
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

a {
  color: blue;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<h1 class="txt">Personal Information</h1>

<form id="personalInfoForm" action="display_token.html" method="GET">
<fieldset>
<label for="fname">First name:</label>
<input type="text" id="fname"  placeholder="First name"><br>
<label for="lname">Last name:</label>
<input type="text" id="lname"  placeholder="Last name"><br>
<label for="gender">Gender:</label><br>
<input type="radio" id="male" value="Male" name="gender">
<label for="male">Male</label>
<input type="radio" id="female" value="Female" name="gender">
<label for="female">Female</label><br>
<label for="phone1">Contact no:1:</label>
<input type="tel" id="phone1"  placeholder="****-***-***"><br>
<label for="phone2">Contact no:2:</label>
<input type="tel" id="phone2"  placeholder="****-***-***"><br>
<label for="email">Email:</label>
<input type="email" id="email"  placeholder="example@example.com"><br>
<label for="address">Residential Address:</label>
<input type="text" id="address"  placeholder="Your Address"><br>
<label for="bloodType">Blood Type:</label>
<select id="bloodType">
<option value="O+">O+</option>
<option value="AB+">AB+</option>
<option value="A+">A+</option>
<option value="O-">O-</option>
<option value="B+">B+</option>
<option value="AB-">AB-</option>
</select><br>
<label for="comment">Past Medical History:</label><br>
<textarea id="comment" required></textarea><br>
<input type="submit" value="Submit">
<a href="display_token.html" id="generateFileNumber">Click here to generate file number</a>
</fieldset>
</form>

</body>
</html>
